<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>position_absolu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="./bootstrapA.css">
  <link rel="stylesheet" href="./bootstrapR.css">
</head>

<body>
  <h4> - Positionnement_absolu </h4>
  <div class="figure1 border bottom-1 ">
    <div class="row figure border border-2 border border-primary ms-1 mb-1 color1">

    </div>
    <div class="row figure border border-2 border border-primary ms-1 mb-1 color2">

    </div>
    <div class=" row figure border border-2 border border-primary ms-1 color3">

    </div>
    <span class="number position-absolute top-50 end-50">figure 1</span>
  </div>

  <div class="figure2 border bottom-1 position-relative">
    <div class="row figure border border-2 border border-primary ms-1 color1 " id="figure2_top">

    </div>
    <div class="row figure border border-2 border border-primary color2 position-absolute" id="figure2_center">

    </div>
    <div class="row figure border border-2 border border-primary color3 position-absolute" id="figure2_bottom">

    </div>
    <span class="number position-absolute end-50">figure 2</span>
  </div>

  <div class="figure3 border bottom-1 position-relative">
    <div class="row figure border border-2 border border-primary color1 ms-1 mb-1" id="figure3_top">

    </div>
    <div class="row figure border border-2 border border-primary ms-1 color2" id="figure3_center">

    </div>
    <div class="row figure border border-2 border border-primary ms-1 color3 position-absolute" id="figure3_bottom">

    </div>
    <span class="number position-absolute end-50">figure 3</span>
  </div>

  <div class="figure4 ms-2 position-relative">
    <div class="row figure border border-2 border border-primary ms-1 mb-1 color1" id="figure4_top">
    </div>
    <div class="row figure border border-2 border border-primary ms-1 color2" id="figure4_center">

    </div>
    <div class="row figure border border-2 border border-primary ms-1 color3 position-absolute" id="figure4_bottom">

    </div>
    <span class="number position-absolute end-50">figure 4</span>
  </div>
</body>

</html>
